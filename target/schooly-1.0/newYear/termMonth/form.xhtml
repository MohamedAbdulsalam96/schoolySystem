<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              >

    <ui:define name="head">
        <style type="text/css">
            .ui-selectoneradio.ui-grid-responsive .ui-grid-col-4,
            .ui-selectmanycheckbox.ui-grid-responsive .ui-grid-col-4{
                padding-bottom: 10px;
            }
            .ui-grid-col-4{
                text-align: right
            }
            .ui-grid-col-6{
                text-align: right
            }
            .ui-grid-col-2{
                text-align: left
            }

        </style>
    </ui:define>

    <div class="ui-g " >
        <div class="ui-g-12">
            <div class="card card-w-title" >
                <p:toolbar>
                    <f:facet name="left">
                        <p:button outcome="items"  title="back" icon="fa fa-reply" />
                    </f:facet>
                    <f:facet name="right">
                    </f:facet>
                </p:toolbar>

                <p:messages showDetail="true" autoUpdate="true" closable="true" />
                <p:focus context="panel"/>
                <p:panelGrid id="panel" columns="2" columnClasses="ui-grid-col-4,ui-grid-col-6" 
                             layout="grid" styleClass="ui-panelgrid-blank form-group" 
                             style="border:0px none; background-color:transparent;direction:#{(view.locale.language eq 'en')?'ltr':'rtl'}" >
                    <p:outputLabel for="term" value="#{msg.term}"/>
                    <p:selectOneMenu id="term" value="#{termMonthMB.item.term.id}" >
                        <f:selectItems value="#{termMonthMB.terms}" 
                                       var="term" itemLabel="#{(view.locale.language eq 'en')?term.name_en:term.name_ar}" 
                                       itemValue="#{term.id}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="nameArabic" value="#{msg.term_name} - #{msg.arName}"/>
                    <p:inputText id="nameArabic" value="#{termMonthMB.item.name_ar}" 
                                 style="width: 100%;text-align: center" required="true" />
                    <p:outputLabel for="nameEnglish" value="#{msg.term_name} - #{msg.engName}"/>
                    <p:inputText id="nameEnglish" value="#{termMonthMB.item.name_en}" 
                                 style="width: 100%;text-align: center" required="true" />
                    <p:outputLabel for="schoolYear" value="#{msg.schoolYearCurrent}"/>
                    <p:outputLabel id="schoolYear" value="#{loginMB.user.school.systemVariables.schoolYear.name_en}" 
                                   style="width: 100%;text-align: center"/>
                    <p:outputLabel for="monthNumbers" value="#{msg.monthNumbers}"/>
                    <p:inputText id="monthNumbers" value="#{termMonthMB.item.noMonths}" 
                                 style="width: 100%;text-align: center" required="true" />
                    <p:outputLabel for="firstDate" value="#{msg.firstDate}"/>
                    <p:calendar id="firstDate" required="true" 
                                value="#{termMonthMB.item.firstDate}" 
                                pattern="dd-MM-yyyy" mask="true" >
                        <p:ajax event="dateSelect" 
                                update="endDate" />
                    </p:calendar>
                    <p:outputLabel for="endDate" value="#{msg.endDate}"/>
                    <p:calendar id="endDate" required="true" 
                                value="#{termMonthMB.item.endDate}" 
                                mindate="#{termMonthMB.item.firstDate}"
                                pattern="dd-MM-yyyy" mask="true" />
                </p:panelGrid>
            </div>
        </div>
    </div>
</ui:component>
