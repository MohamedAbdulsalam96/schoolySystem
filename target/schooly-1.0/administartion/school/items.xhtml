<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Schools
    </ui:define>

    <ui:define name="head">
        <!--head-->
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="ui-g" >
                <f:event type="preRenderComponent" listener="#{schoolMB.prepareItems()}"/>      
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <!--<h1></h1>-->
                        <p:dataTable var="item" value="#{schoolMB.items}"  reflow="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15,20,40,100"
                                     resizableColumns="true"
                                     dir="#{(view.locale.language eq 'en')?'ltr':'rtl'}">
                            <f:facet name="header">
                                <h:link title="#{msg.add}" outcome="create" value="" style="text-align: left"
                                        dir="#{(view.locale.language eq 'en')?'ltr':'rtl'}">
                                    <i class="fa fa-plus" style="size: 20px;color: #ffffff;font-size:larger ;float: left;padding-right: 5px;" />
                                </h:link> 
                               Schools
                            </f:facet>
                            <p:column  headerText="english name" filterBy="#{item.name_en}" style="text-align: center">
                                <h:outputText value="#{item.name_en}"/>
                            </p:column>                
                            <p:column  headerText="arabic name" filterBy="#{item.name_ar}" style="text-align: center">
                                <h:outputText value="#{item.name_ar}"/>
                            </p:column>                
                            <p:column  headerText="ID" filterBy="#{item.name_en}" style="text-align: center">
                                <h:outputText value="#{item.systemVariables.id}"/>
                            </p:column>                
<!--                                            
                            <p:column style="width: 50px">
                                <p:button   title="#{msg.update}" icon="fa fa-edit"  outcome="update">
                                    <f:param name="id" value="#{item.id}"/>
                                </p:button>
                            </p:column>-->
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
