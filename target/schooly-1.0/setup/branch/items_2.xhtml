<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Schooly System
    </ui:define>

    <ui:define name="head">
        <!--head-->
    </ui:define>

    <ui:define name="content">
        <h:form id="form1">


            <p:growl id="growl" showDetail="true" />
            <div class="ui-g" >
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <p:commandButton value="Show Employees" actionListener="#{branchMB.showItems}">
                            <p:ajax event="dialogReturn" listener="#{branchMB.onItemSelected}" update="selectedItemPanel" />
                        </p:commandButton>
                    </div>
                </div>
            </div>
             <br/>
        <h3>Selected Employees:</h3>
        <h:panelGrid id="selectedItemPanel" columns="1">
            <ui:repeat value="#{branchMB.selectedItems}" var="emp">
                <h:outputText value="#{emp.id} (#{emp.name_ar})"/>
                <br/>
            </ui:repeat>
        </h:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>
