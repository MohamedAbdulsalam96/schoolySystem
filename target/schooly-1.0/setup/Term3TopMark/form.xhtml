<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              >

    <ui:define name="head">
        <style type="text/css">
            .ui-selectoneradio.ui-grid-responsive .ui-grid-col-4,
            .ui-selectmanycheckbox.ui-grid-responsive .ui-grid-col-4{
                padding-bottom: 10px;
            }
            .ui-grid-col-4{
                text-align: right
            }
            .ui-grid-col-6{
                text-align: right
            }
            .ui-grid-col-2{
                text-align: left
            }

        </style>
    </ui:define>

    <div class="ui-g " >
        <div class="ui-g-12">
            <div class="card card-w-title" >
                 <p:toolbar>
                    <f:facet name="left">
                        <p:button outcome="items"  title="back" icon="fa fa-reply" />
                    </f:facet>
                    <f:facet name="right">
                    </f:facet>
                </p:toolbar>

                <p:focus context="panel"/>
                <p:panelGrid id="panel" columns="2" columnClasses="ui-grid-col-4,ui-grid-col-6" 
                             layout="grid" styleClass="ui-panelgrid-blank form-group" 
                             style="border:0px none; background-color:transparent;direction:#{(view.locale.language eq 'en')?'ltr':'rtl'}" >
                    <p:outputLabel for="nameArabic" value="#{msg.description}"/>
                    <p:inputText id="nameArabic" value="#{termTopMarkMB.item.name}" 
                                 style="width: 100%;text-align: center;direction: rtl;
                                 border-top: #006064;
                                 border-radius:  10px ;border-style:  solid "
                                 required="true"/>
                    <p:outputLabel for="firstHalfMark" value="#{msg.firstTermMark}"/>
                    <p:inputNumber id="firstHalfMark" value="#{termTopMarkMB.item.firstHalfMark}" 
                                   style="width: 100%;text-align: center;direction: ltr;
                                 border-top: #006064;
                                 border-radius:  10px ;border-style:  solid "
                                 required="true"/>
                    <p:outputLabel for="firstHalfExam" value="#{msg.firstTermMark}"/>
                    <p:inputNumber id="firstHalfExam" value="#{termTopMarkMB.item.firstHalfExam}" 
                                   style="width: 100%;text-align: center;direction: ltr;
                                 border-top: #006064;
                                 border-radius:  10px ;border-style:  solid "
                                 required="true"/>
                    <p:outputLabel for="secondHalfMark" value="#{msg.secondTermMark}"/>
                    <p:inputNumber id="secondHalfMark" value="#{termTopMarkMB.item.secondHalfMark}" 
                                   style="width: 100%;text-align: center;direction: ltr;
                                 border-top: #006064;
                                 border-radius:  10px ;border-style:  solid "
                                 required="true"/>
                    <p:outputLabel for="secondHalfExam" value="#{msg.secondTermExam}"/>
                    <p:inputNumber id="secondHalfExam" value="#{termTopMarkMB.item.secondHalfExam}" 
                                   style="text-align: center;direction: ltr;
                                 border-top: #006064;
                                 border-radius:  10px ;border-style:  solid "
                                 required="true"/>
                </p:panelGrid>
            </div>
        </div>
    </div>
</ui:component>
