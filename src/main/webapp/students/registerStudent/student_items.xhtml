<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Schooly System
    </ui:define>

    <ui:define name="head">
        <!--head-->
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="ui-g" >
                <f:event type="preRenderComponent" listener="#{studentMB.prepareItems()}"/>      
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <!--<h1></h1>-->
                        <p:dataTable var="item" value="#{studentMB.items}"  reflow="true"
                                     rowsPerPageTemplate="5,10,15"
                                     rows="15"
                                     paginator="true" 
                                     resizableColumns="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     id="items" 
                                     dir="#{(view.locale.language eq 'en')?'ltr':'rtl'}">
                            <f:facet name="header">
                                <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                                <p:columnToggler datasource="items" trigger="toggler" />
                                <h:link title="back" outcome="items" value="" style="text-align: left">
                                <i class="fa fa-reply" style="size: 20px;color: #ffffff;font-size:larger ;float: left;padding-right: 5px;" />
                            </h:link> 
                               #{msg.students}
                            </f:facet>
                            <p:column  headerText="name" filterBy="#{(view.locale.language eq 'en')?item.name_en:item.name_ar}" style="text-align: center">
                                <h:outputText value="#{(view.locale.language eq 'en')?item.name_en:item.name_ar}"/>
                            </p:column>                
                                   
                            <p:column  headerText="ID" filterBy="#{item.studentID}" style="text-align: center">
                                <h:outputText value="#{item.studentID}"/>
                            </p:column>     
                            <p:column  headerText="#{msg.phonenumber}" filterBy="#{item.phone1}" style="text-align: center">
                                <h:outputText value="#{item.phone1}"/>
                            </p:column>     
                           <p:column  headerText="#{msg.school}" 
                                       rendered="#{request.isUserInRole('ADMINISTRATOR')}"
                                       filterBy="#{(view.locale.language eq 'en')?item.school.name_en:item.school.name_ar}" 
                                       style="text-align: center">
                                <h:outputText value="#{(view.locale.language eq 'en')?item.school.name_en:item.school.name_ar}"/>
                            </p:column>  
                                          
                            <p:column style="width: 30px">
                                <p:button   title="choose" icon="fa fa-edit"  outcome="create">
                                    <f:param name="id" value="#{item.id}"/>
                                </p:button>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
