<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              >

    <ui:define name="head">
        <style type="text/css">
            .ui-selectoneradio.ui-grid-responsive .ui-grid-col-4,
            .ui-selectmanycheckbox.ui-grid-responsive .ui-grid-col-4{
                padding-bottom: 10px;
            }
            .ui-grid-col-4{
                text-align: right
            }
            .ui-grid-col-6{
                text-align: right
            }
            .ui-grid-col-2{
                text-align: left
            }
            .entry a {
                color: #253c93;
                text-decoration: none;
                border-bottom: 1px dotted #253c93; }
            .entry a:hover {
                border-bottom: 1px solid #253c93; }

        </style>
    </ui:define>

    <div class="ui-g " >
        <div class="ui-g-12">
            <div class="card card-w-title" >
                <p:panelGrid styleClass="nba-grid"  class="ui-g-12" style="direction: #{(view.locale.language eq 'en')?'ltr':'rtl'}">
                    <p:row style="width: 100%" styleClass="ui-widget-header">
                        <p:column  styleClass="ui-widget-header" style="text-align: left" >
                            <h:link title="back" outcome="items" value="" style="text-align: left">
                                <i class="fa fa-reply" style="size: 20px;color: #ffffff;font-size:larger ;float: left;padding-right: 5px;" />
                            </h:link> 
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:messages showDetail="true" autoUpdate="true" closable="true" />
                <p:focus context="panel"/>
                <p:panelGrid id="panel" columns="2" columnClasses="ui-grid-col-4,ui-grid-col-6" 
                             layout="grid" styleClass="ui-panelgrid-blank form-group" 
                             style="border:0px none; background-color:transparent;direction: #{(view.locale.language eq 'en')?'ltr':'rtl'}">
                    <p:outputLabel for="namear" value="Name Arabic"/>
                    <p:inputText id="namear" value="#{schoolMB.item.name_ar}" 
                                 style="width: 100%;text-align: center;
                                 border-top: #253c93;
                                 border-radius:  10px ;border-style:  solid "
                                 required="true"/>
                    <p:outputLabel for="nameen" value="Name English"/>
                    <p:inputText id="nameen" value="#{schoolMB.item.name_en}" 
                                 style="width: 100%;text-align: center;
                                 border-top: #253c93;
                                 border-radius:  10px ;border-style:  solid "
                                 required="true"/>
                    <p:outputLabel for="sv" value="First ID"/>
                    <p:inputNumber id="sv" value="#{schoolMB.sv.firstID}" 
                                 style="width: 100%;text-align: center;
                                 border-top: #253c93;
                                 border-radius:  10px ;border-style:  solid "/>
                    <p:outputLabel for="termType" value="System Type"/>
                    <p:selectOneMenu id="termType" value="#{schoolMB.sv.termType.id}"
                                     required="true">
                        <f:selectItems value="#{schoolMB.termTypes}" var="t"
                                       itemLabel="#{t.name_en}"
                                       itemValue="#{t.id}"/>
                    </p:selectOneMenu>
                    

                </p:panelGrid>
            </div>
        </div>
    </div>
</ui:component>
