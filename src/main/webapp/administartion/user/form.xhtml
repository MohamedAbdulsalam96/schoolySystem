<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              >

    <ui:define name="head">
        <style type="text/css">
            .ui-selectoneradio.ui-grid-responsive .ui-grid-col-4,
            .ui-selectmanycheckbox.ui-grid-responsive .ui-grid-col-4{
                padding-bottom: 10px;
            }
            .ui-grid-col-4{
                text-align: right
            }
            .ui-grid-col-6{
                text-align: right
            }
            .ui-grid-col-2{
                text-align: left
            }

        </style>
    </ui:define>

    <div class="ui-g " >
        <div class="ui-g-12">
            <div class="card card-w-title" >
                <p:toolbar>
                    <f:facet name="left">
                        <p:button outcome="items"  title="back" icon="fa fa-reply" />
                    </f:facet>
                    <f:facet name="right">
                    </f:facet>
                </p:toolbar>
                <p:messages showDetail="true" autoUpdate="true" closable="true" />
                <p:focus context="panel"/>
                <p:panelGrid id="panel" columns="2" columnClasses="ui-grid-col-4,ui-grid-col-6" 
                             layout="grid" styleClass="ui-panelgrid-blank form-group" 
                             style="border:0px none; background-color:transparent;direction:#{(view.locale.language eq 'en')?'ltr':'rtl'}" >
                    <p:outputLabel for="arName" value="#{msg.arName}"/>
                    <p:inputText id="arName" value="#{usersMB.item.name_ar}" style="width: 100%;text-align: center"/>
                    <p:outputLabel for="enName" value="#{msg.engName}"/>
                    <p:inputText id="enName" value="#{usersMB.item.name_en}" style="width: 100%;text-align: center"/>
                    <p:outputLabel for="username" value="#{msg.userName}"/>
                    <p:inputText id="username" value="#{usersMB.item.username}" style="width: 100%;text-align: center"/>
                    <p:outputLabel for="password" value="#{msg.password}"/>
                    <p:inputText id="password" value="#{usersMB.item.password}" style="width: 100%;text-align: center"/>
                    <p:outputLabel for="role" 
                                   value="#{msg.role}"/>
                    <p:selectOneMenu id="role" 
                                     value="#{usersMB.item.role_}" 

                                     style="text-align: center;width: 100%">                        
                        <f:selectItems value="#{usersMB.roles}"
                                       var="role"  
                                       itemLabel="#{role.name_en}" 
                                       itemValue="#{role.name_en}" />
                    </p:selectOneMenu>
                    <p:outputLabel for="school" 
                                   value="#{msg.school}"/>
                    <p:selectOneMenu id="school" 
                                     value="#{usersMB.item.school.id}" 

                                     style="text-align: center;width: 100%">                        
                        <f:selectItems value="#{usersMB.schools}"
                                       var="s"  
                                       itemLabel="#{s.name_en}" 
                                       itemValue="#{s.id}" />
                    </p:selectOneMenu>
                </p:panelGrid>
            </div>
        </div>
    </div>
</ui:component>
